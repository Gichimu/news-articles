{% extends 'base.html'%}

{%block content%}
<div class="container">
    <div class="row overlay article">
        <div class="col-md-6 article-left">
            <img class="img-responsive article-img" src="{{article.image_url}}" alt="">
        </div>
        <div class="col-md-6">
            <h3>{{article.title}}</h3>
            <p>{{article.description}}</p>
            <a href="{{article.story_url}}"><button class="btn btn-primary btn-lg">View on website</button></a>
        </div>
    </div>
</div>
{%endblock%}
